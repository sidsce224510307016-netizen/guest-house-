<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body{
  font-family:Arial;
  background:#f5f6fa;
  margin:0;
}

header{
  background:#2563eb;
  color:white;
  padding:15px;
}

.container{
  padding:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}
</style>
</head>

<body>

<header>
<h2>Admin Dashboard</h2>
</header>

<div class="container">

<div class="card">Total Rooms: 12</div>
<div class="card">Occupied: 0</div>
<div class="card">Available: 12</div>

<h3>Bookings</h3>

<div id="bookings">No bookings yet</div>

</div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyOkXZUmBXxFgokdgznID1CsWvGWeCC6Hc8T4XVbwf9BYe7YBZWsW3lPDXkdXuJcCxjxA/exec";

function loadBookings(){

  fetch(API_URL)
  .then(r => r.json())
  .then(data => {

    const box = document.getElementById("bookings");
    box.innerHTML = "";

    data.forEach(g => {

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${g.idImage}" width="80">
        <h4>${g.name}</h4>
        <p>Phone: ${g.phone}</p>
        <p>Room: ${g.room}</p>
        <p>Check-in: ${g.checkin}</p>
        <p>Check-out: ${g.checkout}</p>
      `;

      box.appendChild(card);

    });

  });
}

loadBookings();
</script>

</body>
</html>
